<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Registro de sucursal / ATM</h5>
      </div>
      <div class="card-body">


        <div class="row bg-success" *ngIf="showSuccess">

          <div class="col-10 ">
            <span class="label text-light">Operaci처n completada.</span>
          </div>
          <div class="col-2 text-right">
            <button class="btn btn-link text-light btn-sm" (click)="hideSuccessMessage()">X</button>
          </div>
        </div>

        <div class="row bg-danger" *ngIf="showError">
          <div class="col-10 ">
            <span class="label text-light">
              <p>{{messageError}}</p>
            </span>
          </div>
          <div class="col-2 text-right">
            <button class="btn btn-link text-light btn-sm" (click)="hideErrorMessage()">X</button>
          </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="saveAgencia()">
          <div class="row">
            <div class="col-sm-6">
              <div class="row form-group" *ngIf="false">
                <div class="col-sm-3">
                  <label class="control-label">id:</label>
                </div>
                <div class="col-sm-9">
                  <input [disabled]="true" class="form-control " [(ngModel)]="idAccount"
                    [ngModelOptions]="{standalone: true}" />
                  <input [disabled]="true" class="form-control " [(ngModel)]="creationDate"
                    [ngModelOptions]="{standalone: true}" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">C처digo:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-barcode"></i>
                    </div>
                  </div>
                  <input class="form-control" formControlName="code" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">Sucursal:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-university"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="name" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">N째 cuenta:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-list-alt"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="accountNumber" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm" />
                </div>
              </div>
              <div class="row form-group ">
                <div class="col-sm-3">
                  <label class="control-label">Ciudad:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-building"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="mun" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">Departamento:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-building"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="state" />
                </div>
              </div>
            </div>
            <div class="col-sm-6">

              <div class="row form-group">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8 text-right">
                  <button type="submit" class="btn btn-small btn-primary " [disabled]="form.invalid"  ><i class="fa fa-database"></i> Guardar</button>
                  <a href="/list-agencia" class="btn btn-small btn-light "><i class="fa fa-chevron-left"
                      aria-hidden="true"></i> Cancelar</a>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">Activo :</label>
                </div>
                <div class="col-sm-9 ">

                  <input type="checkbox" formControlName="isActive" />

                </div>
                <div class="col-sm-3">
                  <label class="control-label">Latitud:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-map"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="latitude" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">Longitud:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-map"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="longitude" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">Direcci처n:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-globe"></i>
                    </div>
                  </div>
                  <input class="form-control " formControlName="location" />
                </div>
              </div>

            </div>
            <div class="col-sm-12">

              <div class="row form-group">
                <div class="col-sm-2">
                  <label class="control-label">Observaciones:</label>
                </div>
                <div class="col-sm-10 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-list-alt"></i>
                    </div>
                  </div>
                  <textarea formControlName="comments" name="Text1" cols="100" rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
