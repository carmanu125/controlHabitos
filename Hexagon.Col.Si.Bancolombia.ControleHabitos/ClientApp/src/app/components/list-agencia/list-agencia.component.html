

<div class="row">
    <div class="col-md-6">
      <div class="col-12">
        <h3 id="tableLabel">Sucursales</h3>
      </div>
    </div>
    <div class="col-md-6 text-rigth">
        <div class="row">
            <div class="col-9">
                <input class="form-control background-gray" placeholder="Buscar..."/>
            </div>
            <div class="col-3">
                <a href="/cad-agencia" class="btn btn-small btn-light fa fa-plus-circle"> Nuevo</a>
            </div>
        </div>
    </div>
</div>

<p *ngIf="!accounts"><em>Cargando datos...</em></p>

<table class='table table-striped table-sm' aria-labelledby="tableLabel" *ngIf="accounts">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Agencia</th>
      <th scope="col">Numero</th>
      <th scope="col">Municipio</th>
      <th scope="col">Departamento</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.code }}</td>
      <td>{{ account.name }}</td>
      <td>{{ account.accountNumber }}</td>
      <td>{{ account.mun }}</td>
      <td>{{ account.state }}</td>
      <td><a href="/cad-agencia?Ak={{account.idAccounts}}" class="btn btn-small btn-light "><i class="fa fa-edit"></i></a> <button (click)="deleteCurrent(account.name,account.idAccounts)" class="btn btn-small btn-light "><i class="fa fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
