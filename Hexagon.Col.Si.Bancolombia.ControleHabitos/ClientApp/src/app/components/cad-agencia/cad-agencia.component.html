<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <div class="container">

    <div class="row form-group">
      <div class="col-sm-6">
        <h1>Registro de sucursal / ATM</h1>
      </div>
    </div>

    <div class="row bg-success" *ngIf="showSuccess">
      
      <div  class="col-10 ">
        <span class="label text-light" >Operaci贸n completada.</span>
      </div>
      <div  class="col-2 text-right">
        <button class="btn btn-link text-light btn-sm" (click)="hideSuccessMessage()">X</button>
      </div>
    </div>

    <div class="row bg-danger" *ngIf="showError" >
      <div  class="col-10 ">
        <span class="label text-light" >Error, la operaci贸n no se completo.</span>
      </div>
      <div  class="col-2 text-right">
        <button class="btn btn-link text-light btn-sm" (click)="hideErrorMessage()">X</button>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="saveAgencia()">
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group" *ngIf="false">
            <div class="col-sm-3">
              <label class="control-label">id:</label>
            </div>
            <div class="col-sm-9">
              <input  [disabled]="true" class="form-control background-gray" [(ngModel)]="idAccount" [ngModelOptions]="{standalone: true}"  />
              <input [disabled]="true" class="form-control background-gray" [(ngModel)]="creationDate" [ngModelOptions]="{standalone: true}"  />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">C贸digo:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="code" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">Sucursal:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="name" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">Numero cuenta:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="accountNumber" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">Ciudad:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="mun" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">Departamento:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="state" />
            </div>
          </div>
        </div>
        <div class="col-sm-6">

          <div class="row form-group">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8 text-right">
              <input type="submit" class="btn btn-small btn-success " [disabled]="form.invalid" value="Guardar" />
              <a href="/list-agencia" class="btn btn-small btn-light "><i class="fa fa-chevron-left" aria-hidden="true"></i> Cancelar</a>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9 text-right">
              <label class="control-label">Registro Activo : </label>

              <input type="checkbox" formControlName="isActive" />
            </div>
            <div class="col-sm-3">
              <label class="control-label">Latitud:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="latitude" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">Longitud:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="longitude" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="control-label">Direcci贸n:</label>
            </div>
            <div class="col-sm-9">
              <input class="form-control background-gray" formControlName="location" />
            </div>
          </div>

        </div>
        <div class="col-sm-12">

          <div class="row form-group">
            <div class="col-sm-2">
              <label class="control-label">Observaciones:</label>
            </div>
            <div class="col-sm-10 ">
              <textarea formControlName="comments" name="Text1" class="background-gray" cols="120" rows="5"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
