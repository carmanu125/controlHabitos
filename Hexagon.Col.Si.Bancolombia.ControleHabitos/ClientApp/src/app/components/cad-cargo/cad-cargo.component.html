<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Registro de Cargo</h5>
      </div>
      <div class="card-body">


        <form [formGroup]="form" (ngSubmit)="savePost()">

          <div class="row bg-success" *ngIf="showSuccess">

            <div class="col-10 ">
              <span class="label text-light">Operación completada.</span>
            </div>
            <div class="col-2 text-right">
              <button class="btn btn-link text-light btn-sm" (click)="hideSuccessMessage()">X</button>
            </div>
          </div>

          <div class="row bg-danger" *ngIf="showError">
            <div class="col-10 ">
              <span class="label text-light">Error, la operación no se completo.</span>
            </div>
            <div class="col-2 text-right">
              <button class="btn btn-link text-light btn-sm" (click)="hideErrorMessage()">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="row form-group">
                <div class="col-sm-3">
                  <label class="control-label">Descripción:</label>
                </div>
                <div class="col-sm-9 input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                      <i class="fa fa-list-alt"></i>
                    </div>
                  </div>
                  <input class="form-control background-gray" formControlName="description" />
                </div>
              </div>
            </div>

            <div class="col-sm-6">

              <div class="row form-group">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-small btn-primary " [disabled]="form.invalid" ><i class="fa fa-database"></i> Guardar</button>
                  <a class="btn btn-small btn-light "><i class="fa fa-chevron-left"
                    aria-hidden="true"></i> Cancelar</a>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</body>

</html>
